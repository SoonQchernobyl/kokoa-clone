<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"

    <link rel="stylesheet" href="css/assignment5.css" />
  </head>
  <body>
    <div class="title">
      <i class="fas fa-exclamation-circle"></i>
      <span>News!</span>
      <span></span>
    </div>

    <div class="now">
      <div class="now__picture">
        <i class="fas fa-radiation-alt"></i>
      </div>
      <div class="now__info">
        <span>Chernobyl</span>
        <span>Disaster</span>
        <span>4. 26. 1986</span>
      </div>
    </div>

    <div class="btns">
      <div class="btns__btn">
        <i class="fas fa-share"></i>
        <span>Share</span>
      </div>
      <div class="btns__btn">
        <i class="far fa-heart"></i>
      </div>
      <div class="btns__btn">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <ul class="othernews">
      <li class="othernews__picture"></li>
      <span class="othernews__title">Nuclear accident</span>
    </ul>
    <ul class="othernews">
      <li class="othernews__picture"></li>
      <span class="othernews__title">Core Meltdown</span>
    </ul>
    <ul class="othernews">
      <li class="othernews__picture"></li>
      <span class="othernews__title">Background</span>
    </ul>
    <ul class="othernews">
      <li class="othernews__picture"></li>
      <span class="othernews__title">Human impact</span>
    </ul>

    <script
      src="https://kit.fontawesome.com/0f3b201aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
